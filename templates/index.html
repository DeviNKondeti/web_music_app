<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🎶✨🎸 My TO GO Music 🎤🔥🎧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Updated CSS link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Ubuntu', sans-serif;
            color: white;
        }
        .song-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .song-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
        }
        .btn-play {
            background-color: #00bcd4;
            border: none;
            color: white;
        }
        .btn-play:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">🎶 Ari's Top Played English Songs 🎧🎵</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for song in songs %}
            <div class="col">
                <div class="song-card h-100 d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title">{{ song.title }}</h5>
                        <p class="card-text">by {{ song.artist }}</p>
                    </div>
                    <a href="{{ url_for('play', song_id=song.id) }}" class="btn btn-play mt-3">▶️ Play</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
