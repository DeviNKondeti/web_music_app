<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Now Playing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            font-family: 'Ubuntu', sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        iframe {
            border-radius: 12px;
            margin-top: 30px;
        }
        .btn-back {
            background-color: #00bcd4;
            border: none;
            margin-top: 30px;
        }
        .btn-back:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üéµ Now Playing</h2>
        <h3>{{ song.title }}</h3>
        <p>by {{ song.artist }}</p>
        <div class="d-flex justify-content-center">
            <iframe src="{{ song.spotify_url }}"
                width="400"
                height="152"
                frameborder="0"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy">
            </iframe>
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-back">‚¨ÖÔ∏è Back to List</a>
    </div>
</body>
</html>
